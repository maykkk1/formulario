<div class="container">
    <h1>Formulario</h1>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input 
                        type="text" 
                        id="name" 
                        formControlName="name"
                        class="form-control">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        type="email" 
                        formControlName="email"
                        class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        formControlName="password"
                        id="password" 
                        class="form-control">
                </div>
                <button [disabled]="!formulario.valid" class="btn btn-success">Cadastrar</button>
            </form>
        </div>
    </div>
</div>
